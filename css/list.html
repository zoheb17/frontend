<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/list.css">
</head>
<body>
    <header>
        <h1>CSS List</h1>
    </header>
    <main>
        <article>
            <h2>Ordered list </h2>
            <ol>
                <li>Step One</li>
                <li>Step Two</li>
                <li>step Three</li>
            </ol>
        </article>
        <article>
            <h2>Unordered List</h2>
            <ul>
                <li>
                    <input type="checkbox">Step One
                </li>
                <li>
                    <input type="checkbox">Step Two
                </li>
                <li>
                    <input type="checkbox">Step Three
                </li>
            </ul>
          
        </article>
    </main>
</body>
</html>
